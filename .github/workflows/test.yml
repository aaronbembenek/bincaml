name: build and test

on:
  pull_request:
  merge_group:
  workflow_dispatch:
  push:
    branches:
      - main

permissions: read-all

jobs:
  build_test_macos:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
        compiler_version:
          - 5.3.0

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v5

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.compiler_version }}

      - run: opam option --global 'archive-mirrors+="https://opam.ocaml.org/cache"'
      - run: opam install . --deps-only --with-test
      - run: opam exec -- dune build --ignore-promoted-rules
      - run: opam exec -- dune runtest --ignore-promoted-rules

  build_test_ubuntu:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        compiler_version:
          - 5.3.0

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v5

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.compiler_version }}

      - run: opam option --global 'archive-mirrors+="https://opam.ocaml.org/cache"'
      - run: opam install . --deps-only --with-test
      - run: opam exec -- dune build --ignore-promoted-rules
      - run: sudo apt-get install cvc5 -y
      - run: opam exec -- dune runtest --ignore-promoted-rules

  lint-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tree
        uses: actions/checkout@v5
      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.3.0
      - run: opam option --global 'archive-mirrors+="https://opam.ocaml.org/cache"'
      - uses: ocaml/setup-ocaml/lint-doc@v3

  lint-fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tree
        uses: actions/checkout@v5
      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.3.0
      - run: opam option --global 'archive-mirrors+="https://opam.ocaml.org/cache"'
      - run: opam install ocamlformat
      - uses: ocaml/setup-ocaml/lint-fmt@v3

  lint-opam:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tree
        uses: actions/checkout@v5
      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.3.0
      - run: opam option --global 'archive-mirrors+="https://opam.ocaml.org/cache"'
      - uses: ocaml/setup-ocaml/lint-opam@v3
